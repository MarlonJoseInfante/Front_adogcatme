<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Perfil Dueño</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 

    <link rel="stylesheet" href="../css/perfil-adop-edicion.css">
</head>
<body>
    <header>  
        <h1>ADOGCATME</h1>
        <div class="img-logo"><img src="../asset/logo.png"></div>
    </header>

    
    <main>
        <div class="contenedor">
            <div class="contenido">        
                <div class="titulo">
                <h3>Mis datos</h3>
                </div>
                
                <div class="datos-a-editar">
                    <form action="edicion">
                        <div class="nombre">
                            <label for="name">Nombre</label>
                            <input type="text" id="name">
                        </div>

                        <div class="usuario">
                            <label for="user">Nombre de Usuario</label>
                            <input type="text" id="user">
                        </div>

                        <div class="telefono">
                            <label for="telephone">Teléfono:</label>
                            <input type="number" id="telephone">
                        </div>

                        <div class="ubicacion">
                            <label for="location">Distrito:</label>
                            <select id="location">
                                <option value>Distrito Norte</option>
                                <option value>Distrito Sur</option>
                                <option value>Distrito Centro</option>
                                <option value>Distrito Este</option>
                                <option value>Distrito Oeste</option>
                            </select>
                        </div>
                        
                        <div class="mail">
                            <label for="email">Dirección de correo electrónico:</label>
                            <input type="text" id="email">
                        </div>
                        
                        <div class="contrasena">
                            <label for="password1">Contraseña:</label>
                            <input type="password" id="password1">
                        </div>
                        
                        <div class="confirmar">
                            <label for="password2">Confirmar Contraseña:</label>
                            <input type="password" id="password2">
                        </div>
                    </form>
                </div>    

                
            </div>    
        </div>

        <div class="button-container">
            <button type="button" class="btn-actualizar">
                <nav>
                    Actualizar Información
                </nav>
            </button>
            <button type="button" class="btn-cancelar">
                <nav>
                    <a href="perfil-adop.html">Cancelar</a>
                </nav>
            </button>
        </div>
    </main>
</body>
</html>
