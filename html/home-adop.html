  <header>

    <div class="img-adop"><img src="../asset/logo.png" alt="" /></div>

  <main>
    <div class="navegador">
      <nav class="menu">
          <a href="perfil-adop.html" class="btn">Mi Perfil</a>

    <div class="form">

      <form action="">
        <div class="form-A">
          <div class="tipo-masc">
            <label for="tipoMascota">Tipo de mascota</label>

              <option value="gato">Gato/a</option>
            </select>
          </div>
          <div class="raza-masc">
            <label for="raza">Raza:</label>
            <input type="text" name="raza" id="race" />
          </div>
          <div class="edad-masc">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="age" />
          </div>
        </div>
        <div class="form-B">
          <div class="sexo-masc">
            <label for="sexo">Sexo:</label>

            </select>
          </div>
          <div class="tamano-masc">

            <select name="tamano" id="tamanho">
              <option value="pequeno">Peque単o</option>
              <option value="mediano">Mediano</option>
              <option value="grande">Grande</option>
            </select>
          </div>
          <div class="castrado-masc">
            <label for="castrado">Castrado:</label>
            Si<input type="radio" value="si" name="castrado" id="yes" />
            No<input type="radio" value="no" name="castrado" id="not" />
          </div>
        </div>
        <div class="form-C">
          <input type="submit" value="Buscar" class="btn" />
        </div>
      </form>
    </div>
    <div class="container">
      <div class="A">
        <img src="../asset/gatito.png" alt="foto mascota" class="foto-mascota" />
      </div>
      <div class="B">
        <p>Tipo de mascota:</p>
