<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login Adoptante</title>
</head>

<body>
    <header>
        <h1 class="titulo-dueno">ADOGCATME</h1>
        <div class="logo-dueno"><img src="../asset/logo.png" alt="" /></div>
    </header>
    <main class="main-dueno">
        <div class="inicio-sesion">
            <div class="subt-dueno">
                <h2>Inicia Sesion</h2>
            </div>
            <form action="" class="A">
                <div>
                    <input type="text" name="name" id="nombre" placeholder="Ingresa tu usuario" />
                </div>
                <div>
                    <input type="password" name="contrasena" placeholder="Ingresa tu contrase単a" />
                </div>
                <div>
                    <input type="submit" value="Iniciar Sesion" class="btn boton1" />
                </div>
            </form>
        </div>
        <div class="formulario">
            <div class="subt-duenoB">
                <h2>多No estas registrado?</h2>
                <h3>Llena tus datos</h3>
            </div>
            <form action="" class="B" enctype="multipart/form-data">
                <div>
                    <input type="text" name="nombre" id="name" placeholder="Nombre completo" />
                </div>
                <div>
                    <input type="number" name="telefono" placeholder="Ingresa tu telefono" />
                </div>
                <div>
                    <label for="barrio">Elija su distrito</label>
                    <select name="barrio" id="barrio">
                        <option value="barrio">DISTRITO NORTE</option>
                        <option value="">Distrito Sur</option>
                        <option value="">Distrito Centro</option>
                        <option value="">Distrito Este</option>
                        <option value="">Distrito Oeste</option>
                    </select>
                </div>
                <div>
                    <input type="text" name="email" placeholder="Ingresa tu correo electronico" />
                </div>
                <div>
                    <input type="password" name="contrasena" placeholder="Ingresa tu contrase単a" />
                </div>
                <div>
                    <input type="password" name="contrasena" placeholder="Confirmar contrase単a" />
                </div>
                <div>
                    <input type="submit" value="Enviar" class="btn boton2" />
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
